spring:
  application:
    name: e-commerce
  datasource:
    url: jdbc:postgresql://localhost:5432/fullstackecommerce
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
