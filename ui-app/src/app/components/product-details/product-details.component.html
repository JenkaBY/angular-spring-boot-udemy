<div class="detail-section">
  <div class="container-fluid">

    <img src="{{ product.imageUrl }}" class="detail-img" width="200px">

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
    <button (click)="addToCart(product)" class="btn btn-sm btn-primary">Add to cart</button>
    <hr>
    <h4>Product Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt-5">Back to Product List</a>
  </div>
</div>
